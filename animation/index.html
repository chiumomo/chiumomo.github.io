<!DOCTYPE html>
<html lang="zh-tw">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>animation</title>
	<link rel="stylesheet"  href="vendor/normalize_css/normalize.css">
	<link rel="stylesheet"  href="vendor/bootstrap_4-grid/bootstrap-grid.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<!-- start  main -->
<div class="wrapper">
	<div class="intro ">Animation</div>
	<div class="container">
		<div class="box row">
			<div class="col-3">
				<div class="ani-box">
					<div class="dot-box ani-gradient">
						<div class="dot"></div>
						<div class="dot"></div>
						<div class="dot"></div>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="ani-box">
					<div class="dot-box ani-bounce">
						<div class="dot dot1"></div>
						<div class="dot dot2"></div>
						<div class="dot dot3"></div>
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="ani-box">
					<div class="half-circle ani-rotate">
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="ani-box">
					<div class="half-circle__1 ani-rotate">
					</div>
					<div class="half-circle__2 ani-rotate">
					</div>
					<div class="half-circle__3 ani-rotate">
					</div>
				</div>
			</div>
		</div>
		<div class="box row">
			<div class="col-3">
				<div class="ani-box">
					<div class="block ani-rotate_180">					
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="ani-box">
					<div class="rectangle-box">	
						<div class="rectangle__1 ani-grow"></div>
						<div class="rectangle__2 ani-grow"></div>
						<div class="rectangle__3 ani-grow"></div>
						<div class="rectangle__4 ani-grow"></div>
						<div class="rectangle__5 ani-grow"></div>

					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="ani-box">
					<div class="planet">					
					</div>
				</div>
			</div>
			<div class="col-3">
				<div class="ani-box">
					<div class="clock">
						<div class="clock__oclock"></div>
						<div class="clock__mclock"></div>					
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

	<!-- end  main -->


</body>
</html>
